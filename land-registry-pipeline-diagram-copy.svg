<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- UK Land Registry -->
  <rect x="10" y="10" width="120" height="60" rx="5" ry="5" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  <text x="70" y="45" text-anchor="middle" font-family="Arial" font-size="14">UK Land Registry</text>
  
  <!-- FastAPI -->
  <rect x="200" y="10" width="120" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#000" stroke-width="2"/>
  <text x="260" y="45" text-anchor="middle" font-family="Arial" font-size="14">FastAPI</text>
  
  <!-- Apache Beam Pipeline -->
  <rect x="390" y="10" width="120" height="60" rx="5" ry="5" fill="#ffcc99" stroke="#000" stroke-width="2"/>
  <text x="450" y="40" text-anchor="middle" font-family="Arial" font-size="14">Apache Beam</text>
  <text x="450" y="60" text-anchor="middle" font-family="Arial" font-size="14">Pipeline</text>
  
  <!-- Google Cloud Platform -->
  <rect x="10" y="130" width="780" height="450" rx="10" ry="10" fill="#e6f3ff" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="160" text-anchor="middle" font-family="Arial" font-size="18" fill="#4285F4">Google Cloud Platform</text>
  
  <!-- Cloud Function -->
  <rect x="30" y="180" width="120" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#000" stroke-width="2"/>
  <text x="90" y="215" text-anchor="middle" font-family="Arial" font-size="14">Cloud Function</text>
  
  <!-- Pub/Sub -->
  <rect x="200" y="180" width="120" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#000" stroke-width="2"/>
  <text x="260" y="215" text-anchor="middle" font-family="Arial" font-size="14">Pub/Sub</text>
  
  <!-- Dataflow -->
  <rect x="390" y="180" width="120" height="60" rx="5" ry="5" fill="#ffcc99" stroke="#000" stroke-width="2"/>
  <text x="450" y="215" text-anchor="middle" font-family="Arial" font-size="14">Dataflow</text>
  
  <!-- BigQuery -->
  <rect x="580" y="180" width="120" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#000" stroke-width="2"/>
  <text x="640" y="215" text-anchor="middle" font-family="Arial" font-size="14">BigQuery</text>
  
  <!-- Kubernetes -->
  <rect x="200" y="300" width="400" height="200" rx="10" ry="10" fill="#d9ead3" stroke="#000" stroke-width="2"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial" font-size="18">Kubernetes Cluster</text>
  
  <!-- FastAPI Pod -->
  <rect x="220" y="350" width="100" height="50" rx="5" ry="5" fill="#b3e0ff" stroke="#000" stroke-width="2"/>
  <text x="270" y="380" text-anchor="middle" font-family="Arial" font-size="14">FastAPI Pod</text>
  
  <!-- Apache Beam Pod -->
  <rect x="350" y="350" width="100" height="50" rx="5" ry="5" fill="#ffcc99" stroke="#000" stroke-width="2"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial" font-size="14">Apache Beam</text>
  <text x="400" y="390" text-anchor="middle" font-family="Arial" font-size="14">Pod</text>
  
  <!-- CronJob -->
  <rect x="480" y="350" width="100" height="50" rx="5" ry="5" fill="#d9d2e9" stroke="#000" stroke-width="2"/>
  <text x="530" y="380" text-anchor="middle" font-family="Arial" font-size="14">CronJob</text>
  
  <!-- CI/CD Pipeline -->
  <rect x="30" y="510" width="120" height="60" rx="5" ry="5" fill="#d9d2e9" stroke="#000" stroke-width="2"/>
  <text x="90" y="545" text-anchor="middle" font-family="Arial" font-size="14">CircleCI</text>
  
  <!-- Terraform -->
  <rect x="580" y="510" width="120" height="60" rx="5" ry="5" fill="#d9d2e9" stroke="#000" stroke-width="2"/>
  <text x="640" y="545" text-anchor="middle" font-family="Arial" font-size="14">Terraform</text>
  
  <!-- Arrows -->
  <line x1="130" y1="40" x2="200" y2="40" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="40" x2="390" y2="40" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="70" x2="450" y2="180" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="150" y1="210" x2="200" y2="210" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="210" x2="390" y2="210" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="210" x2="580" y2="210" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="270" y1="400" x2="350" y2="400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="375" x2="480" y2="375" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="90" y1="510" x2="90" y2="400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="510" x2="640" y2="400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
